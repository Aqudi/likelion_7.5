{% extends 'base.html'%}
{% load staticfiles %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<h1>Make your Blog!</h1>

<a href="{% url 'new' %}">글 작성하기</a>
{% for blog in blogs.all %}
    <div class= "card">
        <div class="card-body">
            <a href ="{% url 'detail' blog.id%}"><h2 class="card-title">{{blog.title}}</h2></a>
            <div class="card-text">
                <p>{{blog.date}}</p>
                <p>{{blog.summary}}</p>
            </div>
        </div>
    </div>
{% endfor %}

{%endblock%}
